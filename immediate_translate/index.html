<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Language Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">
                <i class="fas fa-globe mr-3"></i>Universal Translator
            </h1>
            <p class="text-white text-lg opacity-90">Break down language barriers with instant translation</p>
        </div>

        <div class="max-w-6xl mx-auto">
            <div class="glass-effect rounded-2xl shadow-2xl p-6 md:p-8">
                <div class="flex flex-col md:flex-row gap-4 mb-6">
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-language mr-2"></i>Source Language
                        </label>
                        <select id="sourceLanguage" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="auto">Auto Detect</option>
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="zh">Chinese (Simplified)</option>
                            <option value="ar">Arabic</option>
                            <option value="hi">Hindi</option>
                            <option value="nl">Dutch</option>
                            <option value="sv">Swedish</option>
                            <option value="no">Norwegian</option>
                            <option value="da">Danish</option>
                            <option value="fi">Finnish</option>
                            <option value="pl">Polish</option>
                            <option value="tr">Turkish</option>
                        </select>
                    </div>

                    <div class="flex items-end justify-center">
                        <button id="swapLanguages" class="p-3 bg-blue-500 hover:bg-blue-600 text-white rounded-full transition-all duration-300 transform hover:scale-110">
                            <i class="fas fa-exchange-alt"></i>
                        </button>
                    </div>

                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-globe-americas mr-2"></i>Target Language
                        </label>
                        <select id="targetLanguage" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="zh">Chinese (Simplified)</option>
                            <option value="ar">Arabic</option>
                            <option value="hi">Hindi</option>
                            <option value="nl">Dutch</option>
                            <option value="sv">Swedish</option>
                            <option value="no">Norwegian</option>
                            <option value="da">Danish</option>
                            <option value="fi">Finnish</option>
                            <option value="pl">Polish</option>
                            <option value="tr">Turkish</option>
                        </select>
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-6">
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <h3 class="text-lg font-semibold text-gray-800">
                                <i class="fas fa-edit mr-2"></i>Enter Text
                            </h3>
                            <div class="flex gap-2">
                                <button id="clearInput" class="px-3 py-1 text-sm bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg transition-colors">
                                    <i class="fas fa-eraser mr-1"></i>Clear
                                </button>
                            </div>
                        </div>
                        <textarea 
                            id="inputText" 
                            placeholder="Type or paste your text here..."
                            class="w-full h-40 p-4 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-800"
                        ></textarea>
                        <div class="flex items-center justify-between text-sm text-gray-500">
                            <span id="inputCount">0 characters</span>
                            <button id="translateBtn" class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-all duration-300 transform hover:scale-105 font-medium">
                                <i class="fas fa-language mr-2"></i>Translate
                            </button>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <h3 class="text-lg font-semibold text-gray-800">
                                <i class="fas fa-globe mr-2"></i>Translation
                            </h3>
                            <div class="flex gap-2">
                                <button id="copyOutput" class="px-3 py-1 text-sm bg-purple-500 hover:bg-purple-600 text-white rounded-lg transition-colors">
                                    <i class="fas fa-copy mr-1"></i>Copy
                                </button>
                            </div>
                        </div>
                        <div id="outputText" class="w-full h-40 p-4 bg-gray-50 border border-gray-300 rounded-lg text-gray-800 overflow-y-auto">
                            <div class="flex items-center justify-center h-full text-gray-400">
                                <i class="fas fa-arrow-left mr-2"></i>
                                Translation will appear here
                            </div>
                        </div>
                        <div class="flex items-center justify-between text-sm text-gray-500">
                            <span id="outputCount">0 characters</span>
                            <div id="loadingIndicator" class="hidden">
                                <i class="fas fa-spinner loading-spinner mr-2"></i>Translating...
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-8 pt-6 border-t border-gray-200">
                    <div class="grid md:grid-cols-2 gap-4">
                        <div class="text-center p-4 bg-blue-50 rounded-lg">
                            <i class="fas fa-bolt text-blue-500 text-2xl mb-2"></i>
                            <h4 class="font-semibold text-gray-800">Instant Translation</h4>
                            <p class="text-sm text-gray-600">Real-time translation as you type</p>
                        </div>
                        <div class="text-center p-4 bg-purple-50 rounded-lg">
                            <i class="fas fa-copy text-purple-500 text-2xl mb-2"></i>
                            <h4 class="font-semibold text-gray-800">Quick Copy</h4>
                            <p class="text-sm text-gray-600">Copy translations instantly</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-8 text-white opacity-75">

        </div>
    </div>

    <div id="toast" class="fixed top-4 right-4 px-6 py-3 bg-green-500 text-white rounded-lg shadow-lg transform translate-x-full transition-transform duration-300">
        <i class="fas fa-check mr-2"></i>
        <span id="toastMessage">Action completed!</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
